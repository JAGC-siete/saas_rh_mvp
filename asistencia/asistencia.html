<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Asistencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <div class="container">
    <div class="form-container fade-in">
      <h1>Verificaci√≥n de Asistencia</h1>
      
      <div class="clock" id="clock">00:00:00</div>
      
      <div class="input-group">
        <label for="id_empleado">ID del Empleado:</label>
        <input id="id_empleado" type="text" maxlength="10" placeholder="Ingresa los √∫ltimos 5 d√≠gitos" />
      </div>

      <div id="justificacion-container" class="input-group" style="display: none;">
        <label for="justificacion">Justificaci√≥n:</label>
        <textarea id="justificacion" rows="3" placeholder="¬øPor qu√© llegaste tarde?"></textarea>
        <button id="btn-justificar" class="btn-primary" onclick="enviarJustificacion()">Enviar Justificaci√≥n</button>
      </div>

      <button id="btn-registrar" class="btn-primary" onclick="verificarDNI()">Registrar Asistencia</button>

      <div id="mensaje" class="message"></div>
    </div>
  </div>
  
  <script>
    // Add clock functionality
    function updateClock() {
      const now = new Date();
      const clockEl = document.getElementById('clock');
      clockEl.textContent = now.toLocaleTimeString();
    }
    
    setInterval(updateClock, 1000);
    updateClock();

    let last5Actual = '';

    async function verificarDNI() {
      const id_empleado = document.getElementById('id_empleado').value.trim();
      const mensajeEl = document.getElementById('mensaje');
      mensajeEl.className = 'message';

      if (!/^\d{5}$/.test(id_empleado)) {
        mensajeEl.textContent = '‚ö†Ô∏è Ingres√° exactamente 5 d√≠gitos del DNI.';
        mensajeEl.classList.add('error');
        return;
      }

      mensajeEl.textContent = 'üîç Verificando...';
      last5Actual = id_empleado;

      try {
        const res = await fetch('/attendance', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ last5: id_empleado, justification: '' })
        });

        const data = await res.json().catch(() => ({}));

        if (res.status === 200) {
          mensajeEl.textContent = data.message || '‚úÖ ¬°Asistencia registrada!';
          mensajeEl.classList.add('success');
          reiniciarFormulario();
        } else if (res.status === 422 && data.requireJustification) {
          mensajeEl.textContent = data.message;
          mensajeEl.classList.add('error');
          document.getElementById('justificacion-container').style.display = 'block';
          document.getElementById('btn-registrar').style.display = 'none';
        } else {
          mensajeEl.textContent = data.message || '‚ùå Error al registrar asistencia.';
          mensajeEl.classList.add('error');
        }
      } catch (err) {
        mensajeEl.textContent = '‚ùå Error de conexi√≥n con el servidor.';
        mensajeEl.classList.add('error');
        console.error(err);
      }
    }

    async function enviarJustificacion() {
      const justification = document.getElementById('justificacion').value.trim();
      const mensajeEl = document.getElementById('mensaje');
      mensajeEl.className = 'message';

      if (!last5Actual) {
        mensajeEl.textContent = '‚ö†Ô∏è Error: ID de empleado no disponible';
        mensajeEl.classList.add('error');
        return;
      }

      if (!justification) {
        mensajeEl.textContent = '‚ö†Ô∏è Por favor, escribe una justificaci√≥n.';
        mensajeEl.classList.add('error');
        return;
      }

      mensajeEl.textContent = 'üìù Enviando justificaci√≥n...';

      try {
        const res = await fetch('/attendance', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            last5: last5Actual, 
            justification: justification 
          })
        });

        const data = await res.json().catch(() => ({}));

        if (res.status === 200) {
          mensajeEl.textContent = data.message || '‚úÖ ¬°Asistencia registrada!';
          mensajeEl.classList.add('success');
          document.getElementById('justificacion-container').style.display = 'none';
          document.getElementById('btn-registrar').style.display = 'block';
          reiniciarFormulario();
        } else {
          mensajeEl.textContent = data.message || '‚ùå Error al registrar asistencia.';
          mensajeEl.classList.add('error');
        }
      } catch (err) {
        mensajeEl.textContent = '‚ùå Error de conexi√≥n con el servidor.';
        mensajeEl.classList.add('error');
        console.error(err);
      }
    }

    function reiniciarFormulario() {
      setTimeout(() => {
        document.getElementById('id_empleado').value = '';
        document.getElementById('justificacion').value = '';
        document.getElementById('mensaje').textContent = '';
        document.getElementById('mensaje').className = 'message';
        document.getElementById('justificacion-container').style.display = 'none';
        document.getElementById('btn-registrar').style.display = 'block';
        last5Actual = '';
      }, 3000);
    }
  </script>
</body>
</html>
