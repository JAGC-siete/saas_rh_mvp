<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro de Asistencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Registro de Asistencia</h1>
    
    <form id="attendanceForm">
        <div class="form-group">
            <label for="employeeId">ID de Empleado:</label>
            <input type="number" id="employeeId" name="id_empleado" required>
        </div>
        
        <div class="form-group hidden" id="justificationGroup">
            <label for="justification">Justificaci√≥n:</label>
            <textarea id="justification" name="justification" rows="3"></textarea>
        </div>
        
        <button type="submit">Registrar Asistencia</button>
    </form>
    
    <div id="message" class="message hidden"></div>
    
    <script>
        document.getElementById('attendanceForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const employeeId = document.getElementById('employeeId').value;
            const justification = document.getElementById('justification').value;
            
            try {
                const response = await fetch('/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id_empleado: employeeId,
                        justification: justification || undefined
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 422 && data.requireJustification) {
                    // Show justification field
                    document.getElementById('justificationGroup').classList.remove('hidden');
                    showMessage(data.message, 'error');
                } else {
                    // Show success or error message
                    const messageDiv = document.getElementById('message');
                    messageDiv.textContent = data.message;
                    messageDiv.classList.remove('hidden');
                    
                    if (response.ok) {
                        messageDiv.classList.add('success');
                        messageDiv.classList.remove('error');
                        document.getElementById('attendanceForm').reset();
                        document.getElementById('justificationGroup').classList.add('hidden');
                    } else {
                        messageDiv.classList.add('error');
                        messageDiv.classList.remove('success');
                    }
                }
            } catch (err) {
                showMessage('Error en el servidor. Intente nuevamente.', 'error');
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.classList.remove('hidden');
            
            if (type === 'success') {
                messageDiv.classList.add('success');
                messageDiv.classList.remove('error');
            } else {
                messageDiv.classList.add('error');
                messageDiv.classList.remove('success');
            }
        }
    </script>
</body>
</html>
